name: floodwatchapp
description: FloodWatch App - Predict, Monitor, and Report Urban Flooding in Thiruvananthapuram
publish_to: 'none' # Prevent accidental publishing to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ State management
  provider: ^6.1.2

  # ✅ Map for location visualization
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # ✅ Camera and gallery picker
  image_picker: ^1.1.2

  # ✅ Geolocation services
  geolocator: ^13.0.1

  # ✅ UI helper (for report screen borders, etc.)
  dotted_border: ^2.1.0

  # ✅ HTTP package for connecting to your FastAPI flood risk model
  http: ^1.2.0

  # ✅ Cupertino icons for iOS-like UI elements
  cupertino_icons: ^1.0.8

  # ✅ Firebase core (required for all Firebase integrations)
  firebase_core: ^3.4.0

  # ✅ Firebase authentication (user login/signup)
  firebase_auth: ^5.7.0

  # ✅ Firestore database (for storing reports, users, logs)
  cloud_firestore: ^5.4.0

  # ✅ Firebase storage (for uploading report images)
  firebase_storage: ^12.3.0

  # ✅ Lottie animations for better UX (optional but nice)
  lottie: ^3.1.2

  # ✅ Google Fonts for clean typography
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
